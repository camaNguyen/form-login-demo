<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cach lien ket vs file css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Dg dan toi thu vien icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Form login</title>
</head>
<body>
    <div id="wrapper">
        <!-- Tao khung dang nhap -->
        <form action="" id="form-login">
            <h1 class="form-heading">Form Đăng nhập</h1>
            <!-- Tao thanh phan trong khung form-login -->
            <div class="form-group">
                <!-- Chen bieu tuong -->
                <i class="far fa-user"></i>
                <!-- Tao o vs nd dang nhap va hien thi goi cho o  -->
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">

                <!-- Them bieu tuong con mat -->
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
</body>

<!-- De load het r moi load duoi cho nhe -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
</html>
